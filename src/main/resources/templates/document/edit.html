<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Draft</title>
</head>
<body>

<!-- ===== User Bar ===== -->
<div>
    Logged in as:
    <strong sec:authentication="name"></strong>
    |
    Roles:
    <span sec:authentication="authorities"></span>

    <form th:action="@{/logout}" method="post"
          style="display:inline; margin-left:10px;">
        <button type="submit">Logout</button>
    </form>
</div>

<hr/>

<h1>Edit Draft</h1>

<p>
    <strong>Status:</strong>
    <span th:text="${document.status}"></span>
</p>

<form th:action="@{/documents/{id}/edit(id=${document.id})}"
      method="post"
      th:object="${form}">

    <div>
        <label>Title</label><br/>
        <input type="text" th:field="*{title}" required/>
    </div>

    <div>
        <label>Amount</label><br/>
        <input type="number" step="0.01" th:field="*{amount}" required/>
    </div>

    <br/>
    <button type="submit">Save Draft</button>
</form>

<br/>
<a th:href="@{/documents/{id}(id=${document.id})}">Back</a>

</body>
</html>
