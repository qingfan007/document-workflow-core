<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Documents</title>
</head>
<body>

<!-- ===== User Bar ===== -->
<div>
    Logged in as:
    <strong sec:authentication="name"></strong>
    |
    Roles:
    <span sec:authentication="authorities"></span>

    <form th:action="@{/logout}" method="post"
          style="display:inline; margin-left:10px;">
        <button type="submit">Logout</button>
    </form>
</div>

<h1>Documents</h1>

<a href="/documents/new">+ Create New Document</a>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Created By</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${documents}">
        <td th:text="${doc.id}"></td>
        <td th:text="${doc.title}"></td>
        <td th:text="${doc.type}"></td>
        <td th:text="${doc.amount}"></td>
        <td th:text="${doc.status}"></td>
        <td th:text="${doc.createdBy}"></td>
        <td>
            <a th:href="@{/documents/{id}(id=${doc.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
